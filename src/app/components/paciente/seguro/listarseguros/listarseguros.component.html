<div class="container">
  <div class="title-container"><h1 class="title">Nuestros de Seguros</h1></div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
          <td mat-cell *matCellDef="let element"> {{element.idseguro}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombreseguro}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="seguro">
          <th mat-header-cell *matHeaderCellDef> tipo </th>
          <td mat-cell *matCellDef="let element"> {{element.tiposeguro}} </td>
        </ng-container>

         <!-- Weight Column -->
         <ng-container matColumnDef="accion01">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">  
            <button mat-raised-button color="accent" [routerLink]="['ediciones',element.idseguro]">Actualizar</button> 
          </td>
        </ng-container>
      
       
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
</div>
