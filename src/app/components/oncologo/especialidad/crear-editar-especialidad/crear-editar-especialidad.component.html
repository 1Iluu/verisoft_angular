<div><h1>@if (edicion) {Actualizar} @else {Registrar} especialidad</h1></div>
<div>
  <form [formGroup]="form" (submit)="aceptar()">
    <mat-form-field>
      <mat-label>Especialidad</mat-label>
      <input matInput formControlName="nombreEspecialidad" />
      <mat-error *ngIf="form.get('nombreEspecialidad')?.hasError('required')"
        >La especialidad es obligatoria.</mat-error
      >
    </mat-form-field>
    <br />
    <mat-form-field>
      <mat-label>Complejidad</mat-label>
      <mat-select formControlName="complejidad">
        <mat-option
          *ngFor="let item of listaComplejidades"
          [value]="item.value"
        >
          {{ item.viewValue }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('complejidad')?.hasError('required')"
        >La complejidad es obligatoria.</mat-error
      >
    </mat-form-field>
    <br />
    <div>
      <button mat-raised-button color="warn" routerLink="/especialidades">
        Regresar
      </button>
      <button mat-raised-button color="accent">Aceptar</button>
    </div>
  </form>
</div>
