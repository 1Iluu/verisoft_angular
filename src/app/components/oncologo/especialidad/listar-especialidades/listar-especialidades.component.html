<div class="container">
  <div class="title-container">
    <h1 class="title">Nuestras Especialidades</h1>
  </div>
  <div class="header">
    <button mat-raised-button color="accent" routerLink="nuevo">
      Añadir especialidad
      <mat-icon aria-hidden="false" aria-label="Add" fontIcon="add"></mat-icon>
    </button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="especialidad">
      <th mat-header-cell *matHeaderCellDef>Especialidad</th>
      <td mat-cell *matCellDef="let element">
        {{ element.nombreEspecialidad }}
      </td>
    </ng-container>
    <ng-container matColumnDef="complejidad">
      <th mat-header-cell *matHeaderCellDef>Complejidad</th>
      <td mat-cell *matCellDef="let element">{{ element.complejidad }}</td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <div class="actions">
          <button
            mat-raised-button
            color="accent"
            [routerLink]="['ediciones', element.id]"
          >
            Actualizar
          </button>
          <button mat-raised-button color="accent" (click)="delete(element.id)">
            Eliminar
          </button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
